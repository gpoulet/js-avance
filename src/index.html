<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <div id="app">
    <h1>Ma boutique animalière</h1>
    <h2>Opérations</h2>
    <form id="creation-form" v-on:submit.prevent="registerAnimal">
      <label>
        <span>Nom</span>
        <input type="text" id="input-name" />
      </label>

      <label>
        <span>Espèce</span>
        <input type="text" id="input-species" />
      </label>

      <label>
        <span>Race</span>
        <input type="text" id="input-race" />
      </label>

      <label>
        <span>Age</span>
        <input type="number" id="input-age" />
      </label>

      <label>
        <span>Photo</span>
        <input type="text" id="input-photo" />
      </label>

      <button id="add-button">Ajouter</button>
    </form>
    <h2>Inventaire</h2>
    <input type="text" id="search-input" v-model="specie" v-on:input="filterAnimal" />

    <section id="inventory">
    </section>
  </div>
  <script src="assets/app.bundle.js"></script>
</body>

</html>
